<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=parseInt(prompt("Enter the number of elements in the array :"));
let arr=[];
for(let i=0;i<n;i++){
    arr[i]=parseInt(prompt("Enter the element "+(i+1)+ " : "));

}
console.log('The array is :'+arr)
arr.sort((a,b)=>a-b);

let key=parseInt(prompt("Enter the element to be searched :"));
let low=0;
let high=n-1;
let found=false;
let flag=0;
while(low<=high){
    let mid=Math.floor((low+high)/2);
    if(arr[mid]==key){
        found=true;
        console.log("Element found at index :" + mid);
        break;

    }
    else if (arr[mid]<key){
        low=mid+1;
    }
    else{
        high=mid-1;
    }

}
if(found==false){
    console.log("Element not found in  the array")
}
console.log('The sorted arrat is :'+ arr)

    </script>
</body>
</html>
