<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lexical Closer Problem</h1>
    <button id="green">Green</button>
    <button id="orenge">orenge</button>
    <script>
        function col(color){
            return function(){
                document.body.style.backgroundColor = `${color}`
            }
        }
        document.getElementById("green").addEventListener("click",col('green'));
        document.getElementById("orenge").addEventListener("click",col('orange'));
    </script>
    
</body>
</html>
